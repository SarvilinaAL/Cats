<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котики</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js" defer></script>
</head>

<header class="header">
    <img class="logo-img" src="img/cat-fill.svg" alt="котик">
    <span class="logo-text">Бабуленькины котики</span>
</header>

<div class="action">
    <button type="button" class="reload-data">Обновить данные о котиках</button>
    <button type="button" id="button-add-cat">Добавить котика</button>
    <button type="button" id="buttonLogout">Выйти</button>
</div>

<body>
    <div class="container">
        <main class="content">
            <ul class="cats-list">
            </ul>
        </main>
    </div>

    <div class="root-popup">
        <div class="popup popup_type_cats-info">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <img src="" alt="" class="popup__image">
                <p class="popup__name"></p>
                <p class="popup__text"></p>
            </div>
        </div>

        <div class="popup popup_type_cats-add">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <form class="popup__form">
                    <input type="text" placeholder="id" name="id" id="id">
                    <input type="text" placeholder="Имя" name="name" id="name">
                    <input type="text" placeholder="Изображение" name="img_link" id="img_link">
                    <input type="text" placeholder="Описание" name="description" id="description">
                    <button type="submit" id="btn_submit">Отправить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_cats-edit">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <form class="popup__form">
                    <input type="text" class="popup__form-input" placeholder="id" name="id">
                    <input type="text" class="popup__form-input" placeholder="Имя" name="name">
                    <input type="text" class="popup__form-input" placeholder="Изображение" name="img_link">
                    <input type="text" class="popup__form-input" placeholder="Описание" name="description">
                    <button type="submit" id="btn_submit">Отправить</button>
                </form>
            </div>
        </div>
    </div>

    <template id="card-tempalte">
        <li class="cats-list__item cat">
            <img src="" class="cat__image" alt="котик">
            <button class="cat__edit">редактировать</button>
            <button class="cat__delete">удалить</button>
            <p class="cat__title"></p>
        </li>
    </template>

    <footer class="footer">©2022 All rights reserved</footer>

    <script src="./cats.js" defer></script>
    <script src="./script.js" defer></script>
</body>

</html>
